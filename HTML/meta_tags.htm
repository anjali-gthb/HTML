<!-- Meta tags contains meta data , these are basically discriptors which tells the search engines about what content contains by this particular  web page.  -->



<!DOCTYPE html>
<html>
    <head>
        <title>Meta tags </title>

        <meta charset="UTF-8">  <!-- used to encode all type of lang-->
        <meta name="Author" content="Anjali">  
        <meta name="discription" content="contains about meta tags">
        <meta name="Keywords" content="meta tags,lesson,tutorial,html,webdevelopment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--viewport varies from device to device will bw smaller on a mobile than on a computer.

        HTML 5 GAVE THE CONTROL OVER THE VIEWPORT TO WEB DESIGNERS THROUGH META TAGS

        width=device-width :- set the  webpage width = screen width(device)

        initial-scale=1.0 :- set the initial zoom level when the page is loaded in the browser.
        -->
    </head>
</html>
