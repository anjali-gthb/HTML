<!-- These entities are used to display the symbols which are not present in your keyboard. -->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML entities</title>
    </head>
    <body>
        <p> copyright &copy;</p>

        <!-- since the angle brackets are reserved in html so in order to use them we can use html entities which is a good practice rather than displaying the symbol from the keybord key. -->

        <p>2&lt;5     <!-- this is for less than angle bracket --> </p>
        <p>5&gt;2    <!-- this is for greater than angle bracket --> </p>
        <p>&amp;  <!-- used to display ampercent--> </p>
        <pre> there are many html entities you can google it out and can use them as per your requirement 

            for eg google out :- html rupee entity.
            for adding spaces in html which entity is used.
        </pre>

    </body>
</html>
